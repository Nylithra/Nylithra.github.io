<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electus Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="logo.gif" alt="">
      </div>
      <div class="name">Electus Bot</div>
      <div class="desc">Gelişmiş Moderasyon Botu</div>
      <div class="sm">
        <a href="https://discord.gg/electusbot" class="fab fa-discord"></a>
        <a href="https://twitter.com/electusbot" class="fab fa-twitter"></a>
        <a href="https://github.com/electusbot" class="fab fa-github"></a>
        <a href="https://youtube.com/@electusbot" class="fab fa-youtube"></a>
      </div>
      <a href="https://discord.com/oauth2/authorize?client_id=1361373581589614743" class="contact-btn">Sunucuna Ekle</a>
      <a href="https://discord.gg/electusbot/" class="contact-btn">Destek Sunucusu</a>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>90+</span>
          Komut
        </div>
        <div class="border"></div>
        <div class="item">
          <span>100</span>
          Sunucu
        </div>
        <div class="border"></div>
        <div class="item">
          <span>12.000</span>
          Kullanıcı
        </div>
      </div>
    </div>
  </div>
</body>
</html>
